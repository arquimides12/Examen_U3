<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESPENotes PWA</title>

    <!-- Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/app.css" />

    <!-- Manifest y Service Worker -->
    <link rel="manifest" href="manifest.json" />
    <script src="./js/app.js" defer></script>

    <!-- Importar componentes -->
    <script type="module" src="./src/components/dialog.js"></script>
    <script type="module" src="./src/components/home.js"></script>
    <script type="module" src="./src/components/about.js"></script>
    <script type="module" src="./src/components/courses.js"></script>
    <script type="module" src="./src/components/admission.js"></script>
    <script type="module" src="./src/components/contact.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">ESPENotes</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="#">Página Principal</a>
            <a class="mdl-navigation__link" href="#">Ver Publicaciones</a>
            <a class="mdl-navigation__link" href="#">Imágenes</a>
            <a class="mdl-navigation__link" href="#">Videos</a>
            <a class="mdl-navigation__link" href="#">Audios</a>
          </nav>
        </div>
      </header>

      <!-- Drawer / Menú lateral -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menú</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">home</i> Página Principal
          </a>
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">article</i> Ver Publicaciones
          </a>
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">image</i> Imágenes
          </a>
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">videocam</i> Videos
          </a>
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">audiotrack</i> Audios
          </a>
        </nav>
      </div>

      <!-- Contenido principal -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <espe-home></espe-home>
          <espe-about hidden></espe-about>
          <espe-courses hidden></espe-courses>
          <espe-admission hidden></espe-admission>
          <espe-contact hidden></espe-contact>
        </div>
      </main>
    </div>
  </body>
</html>
