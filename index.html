<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESPENotes PWA</title>

    <!-- Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/app.css" />

    <!-- Manifest y Service Worker -->
    <link rel="manifest" href="manifest.json" />
    <script src="./js/app.js" defer></script>

    <!-- Importar componentes -->
    <script type="module" src="./src/components/dialog.js"></script>
    <script type="module" src="./src/components/home.js"></script>
    <script type="module" src="./src/components/about.js"></script>
    <script type="module" src="./src/components/courses.js"></script>
    <script type="module" src="./src/components/admission.js"></script>
    <script type="module" src="./src/components/contact.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">ESPENotes</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only" id="nav-main">
            <a href="#" data-section="home" class="mdl-navigation__link">Página Principal</a>
            <a href="#" data-section="about" class="mdl-navigation__link">Sobre la ESPE</a>
            <a href="#" data-section="courses" class="mdl-navigation__link">Oferta Académica</a>
            <a href="#" data-section="admission" class="mdl-navigation__link">Proceso de Admisión</a>
            <a href="#" data-section="contact" class="mdl-navigation__link">Contacto</a>
          </nav>
        </div>
      </header>

      <!-- Drawer / Menú lateral -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menú</span>
        <nav class="mdl-navigation" id="nav-drawer">
          <a href="#" data-section="home" class="mdl-navigation__link">
            <i class="material-icons">home</i> Página Principal
          </a>
          <a href="#" data-section="about" class="mdl-navigation__link">
            <i class="material-icons">info</i> Sobre la ESPE
          </a>
          <a href="#" data-section="courses" class="mdl-navigation__link">
            <i class="material-icons">school</i> Oferta Académica
          </a>
          <a href="#" data-section="admission" class="mdl-navigation__link">
            <i class="material-icons">assignment</i> Proceso de Admisión
          </a>
          <a href="#" data-section="contact" class="mdl-navigation__link">
            <i class="material-icons">contact_mail</i> Contacto
          </a>
        </nav>
      </div>

      <!-- Contenido principal -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <espe-home></espe-home>
          <espe-about></espe-about>
          <espe-courses></espe-courses>
          <espe-admission></espe-admission>
          <espe-contact></espe-contact>
        </div>
      </main>
    </div>
    

    <!-- Puedes eliminar el script de navegación si no lo vas a usar -->
     <script>
  // Mostrar solo la sección seleccionada
  function showSection(section) {
    const sections = ['home', 'about', 'courses', 'admission', 'contact'];
    sections.forEach(sec => {
      const el = document.querySelector(`espe-${sec}`);
      if (sec === section) {
        el.removeAttribute('hidden');
      } else {
        el.setAttribute('hidden', '');
      }
    });
  }

  // Configurar la navegación
  function setupNavigation() {
    const links = document.querySelectorAll('#nav-main a, #nav-drawer a');
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const section = link.getAttribute('data-section');
        showSection(section);
      });
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    setupNavigation();
    showSection('home'); // Mostrar inicio por defecto
  });
</script>

  </body>
</html>
